    prometheus.io/port: '6060'
    prometheus.io/scrape: 'true'
spec:
  selector:
    app.kubernetes.io/name: broadcaster
  ports:
  - name: broadcaster
    port: 32672
    targetPort: 32672
  - name: events
    port: 22291
    targetPort: 22291
