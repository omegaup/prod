apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: omegaup-backend-pvc
spec:
  resources:
    requests:
      storage: 1Gi
  accessModes:
  - ReadWriteOnce
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: omegaup-grader-pvc
spec:
  resources:
    requests:
      storage: 1Gi
  accessModes:
  - ReadWriteOnce
---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: grader-deployment
  labels:
    app.kubernetes.io/name: grader
    app.kubernetes.io/part-of: backend
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: grader
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grader
        app.kubernetes.io/version: "v1.6.3"
        app.kubernetes.io/part-of: backend
        app.kubernetes.io/component: grader
      annotations:
        prometheus.io/port: '6060'
        prometheus.io/scrape: 'true'
    spec:
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 5
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - gitserver
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: grader
        image: omegaup/backend:v1.6.3
        command: ['/usr/bin/omegaup-grader']
        ports:
        - name: grader
          containerPort: 21680
        - name: grader-runner
          containerPort: 11302
        - name: ephemeral
          containerPort: 36663
        - name: prometheus
          containerPort: 6060
        resources:
          limits:
            cpu: 350m
            memory: 1300Mi
          requests:
            cpu: 50m
            memory: 16Mi
        volumeMounts:
        - name: grader-secret
          mountPath: /etc/omegaup/grader
        - name: omegaup-grader
          mountPath: /var/lib/omegaup
      volumes:
      - name: omegaup-grader
        persistentVolumeClaim:
          claimName: omegaup-grader-pvc
      - name: grader-secret
        secret:
          secretName: grader-secret
      securityContext:
        fsGroup: 1000
---
apiVersion: v1
kind: Service

metadata:
  name: grader-service
  labels:
    app.kubernetes.io/name: grader
    app.kubernetes.io/part-of: backend
  annotations:
    prometheus.io/port: '6060'
    prometheus.io/scrape: 'true'
spec:
  selector:
    app.kubernetes.io/name: grader
  ports:
  - name: grader
    protocol: TCP
    port: 21680
    targetPort: 21680
  - name: grader-runner
    protocol: TCP
    port: 11302
    targetPort: 11302
  - name: ephemeral
    protocol: TCP
    port: 36663
    targetPort: 36663
---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: gitserver-deployment
  labels:
    app.kubernetes.io/name: gitserver
    app.kubernetes.io/part-of: backend
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gitserver
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gitserver
        app.kubernetes.io/version: "v1.8.11"
        app.kubernetes.io/part-of: backend
        app.kubernetes.io/component: grader
      annotations:
        prometheus.io/port: '6060'
        prometheus.io/scrape: 'true'
    spec:
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 5
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - grader
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: gitserver
        image: omegaup/gitserver:v1.8.11
        command: ['/usr/bin/omegaup-gitserver']
        ports:
        - name: gitserver
          containerPort: 33861
        - name: pprof
          containerPort: 33682
        - name: prometheus
          containerPort: 6060
        resources:
          limits:
            cpu: 350m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 16Mi
        readinessProbe:
          httpGet:
            path: /health/ready
            port: gitserver
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health/live
            port: gitserver
          initialDelaySeconds: 15
          periodSeconds: 20
        volumeMounts:
        - name: gitserver-secret
          mountPath: /etc/omegaup/gitserver
        - name: omegaup-backend
          mountPath: /var/lib/omegaup
      volumes:
      - name: omegaup-backend
        persistentVolumeClaim:
          claimName: omegaup-backend-pvc
      - name: gitserver-secret
        secret:
          secretName: gitserver-secret
      securityContext:
        fsGroup: 1000
---
apiVersion: v1
kind: Service

metadata:
  name: gitserver-service
  labels:
    app.kubernetes.io/name: gitserver
    app.kubernetes.io/part-of: backend
  annotations:
    prometheus.io/port: '6060'
    prometheus.io/scrape: 'true'
spec:
  selector:
    app.kubernetes.io/name: gitserver
  ports:
  - name: gitserver
    protocol: TCP
    port: 33861
    targetPort: 33861
---
apiVersion: apps/v1
